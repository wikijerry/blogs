{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>blogs app</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    
</head>
<body>            
        <div class="main">
            <header>
                <div class="nav-left">
                    <a href="{% url 'BlogView' %}"><h1>blogs</h1></a>
                </div>
                <div class="nav-right">
                    {% if user.is_authenticated %}
                        <a href="{% url 'post_new' %}"><button type="button" class="btn btn-primary btn-lg">New post</button></a>
                    {% else %}
                        <a href="{% url 'login' %}"><button type="submit">login</button></a>
                    {% endif %}        
                </div>
            </header>     
            {% if user.is_authenticated %}
                <p><bold><h1>hi {{user.username}}</h1></bold></p>
                <a href="{% url 'logout' %}"><button type="button" class="btn btn-outline-danger btn-lg ">log out</button></a>
            {% else %}
                <p>you are not logged in </p>
                <a href="{% url 'login' %}"></a>
            {% endif %}
            
            {% block content %}
            {% endblock content %}
        </div>
 
</body>
</html>
