{% extends 'blogs_app/base.html' %}
{% block content %}
{% if user.is_authenticated %}
{% for i in object_list %}
        <div class="post-entry">
            <a href=" {% url 'post_details' i.pk %} "><h1>{{i.title}}</h1></a><br>
            <p>{{i.body}}</p><br>
            <h4>by:- {{i.author}}</h4>
        </div>
    {% endfor %}
{% endif %}
    
{% endblock content %}
